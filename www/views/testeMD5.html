<!--Tela de teste para a criptografia MD5-->
<h3>Teste MD5</h3>
<div class="row">
    <div class="input-field col s12">
        <input id="txtString" type="text" class="validate">
        <label for="txtString">Teste MD5</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <input id="txtResultado" type="text" class="validate">
        <label for="txtResultado"></label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <button id="btnCalcular" class="btn waves-effect waves-light" type="submit" name="action">
            Ver resultado
        </button>
    </div>
</div>

<hr>
<h1>Teste 1:</h1>
<div id="teste-template-1"></div>

<hr>
<h1>Teste 2:</h1>
<div id="teste-template-2"></div>

<button type="button" data-controller="geradorQr" data-teste="1" data-outro="outro">Gerador QR Code</button>
