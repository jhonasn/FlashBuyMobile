<!--por enquanto estou utilizando dentro do model apenas esses dois valores, logo implementaremos os outros-->
<div class="oferta">
    <div class="col s12 m7">
        <div class="card small">
            <div class="card-image">
                <img src="{{imgMime}}">
                <span class="card-title"> {{Produto}}  </span>
            </div>
            <div class="card-content">  
                <p>R$ {{Valor}}</p>
                <!-- Retirado <p>id da oferta = {{IdOferta}}</p> -->   
            </div>
            <div class="center card-action">
                <button type="button" class="waves-effect waves-light btn" data-controller="descricaoAnuncio" data-oferta="{{oferta}}">Abrir Oferta</button>
                <!--<a href="#">Recusar</a>-->
            </div>
        </div>
    </div>
</div>
