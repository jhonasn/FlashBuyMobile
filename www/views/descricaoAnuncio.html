<div class="carousel" align="center">
    <a class="carousel-item" href="#one!">
        <div id="divImagem">
            <img src="{{imgMime}}" />
        </div>
    </a>
</div>

<div class="row">
    <div class="input-field col s12">
        <div id="descricaoOferta">
            <div class="row">
                <div class="col s12 m7">
                    <blockquote> Disponível em: {{NomeFantasia}}</blockquote>
                    <blockquote> Produto: {{Produto}}</blockquote>
                    <blockquote> Preço: {{Valor}}</blockquote>
                    <blockquote> Início da Promoção: {{DataInicio}}</blockquote>
                    <blockquote> Disponível até: {{DataFim}}</blockquote>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <button type="button" class="waves-effect waves-light btn" data-controller="qrCodeAnuncio" data-idcompra="{{idCompra}}">
        Eu quero
    </button>
</div>
