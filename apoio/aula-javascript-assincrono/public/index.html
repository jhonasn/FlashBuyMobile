<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Aula de JavaScript Assíncrono e Resolução de Dúvidas</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="container">
        <template class="tarefa">
            <li itemid="">
                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox" class="concluida form-control" onchange="ProjetoAula.concluirTarefa(this)">
                    </div>
                    <div class="col-md-3">
                        <span class="titulo" onclick="ProjetoAula.iniciarAlteracaoTarefa(this)"></span>
                    </div>
                    <div class="col-md-5">
                        <p class="descricao" onclick="ProjetoAula.iniciarAlteracaoTarefa(this)"></p>
                    </div>
                    <div class="col-md-2">
                        <span class="dataCriacao" onclick="ProjetoAula.iniciarAlteracaoTarefa(this)"></span>
                    </div>
                    <div class="col-md-1">
                        <button class="deletar btn btn-danger" onclick="ProjetoAula.remover(this)">x</button>
                    </div>
                </div>
            </li>
        </template>
        <section class="lista-tarefas row">
            <form name="nova-tarefa">
                <input type="hidden" name="_id" value="">
                <input type="hidden" name="concluida" value="">
                <input type="hidden" name="dataCriacao" value="">
                <div class="col-md-4">
                    <input type="text" name="titulo" placeholder="Título" class="form-control">
                </div>
                <div class="col-md-7">
                    <textarea name="descricao" class="form-control" rows="1" placeholder="Descrição"></textarea>
                </div>
                <div class="col-md-1">
                    <button type="button" class="confirmar btn btn-success" onclick="ProjetoAula.adicionarTarefa()">
                        Salvar
                    </button>
                    <button class="cancelar btn" onclick="ProjetoAula.limparNovaTarefa()" style="display: none;">
                        Cancelar
                    </button>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <ul class="tarefas"></ul>
                </div>
            </div>
        </section>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.serializeObject.js"></script>
        <script src="js/app.js"></script>
    </main>
</body>

</html>
