      <br>
      <br>
      <table border="1">

        <thead>
          <tr>
            <th>Terminado</th>
            <th>Descrição Tarefa</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          <!-- template

      </table>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="code.js"></script>

</html>
